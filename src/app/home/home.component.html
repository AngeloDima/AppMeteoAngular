      <h2>{{ meteo?.tempoInfo.descrizione }}</h2>
    </div>



    <div class="sfoim">
      <img *ngIf="meteo?.tempoInfo.cielo == drizle"

        src="https://i.pinimg.com/originals/71/28/91/71289104cb8b4d0c62c4464bc6fe2769.gif" alt="">
